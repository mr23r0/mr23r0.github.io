<header>
    <!-- Add Schema.org structured data for better SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ site.url }}"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "{{ page.title }}",
        "item": "{{ site.url }}{{ page.url }}"
      }]
    }
    </script>

    <h1>{{ site.title }}</h1>
    {%-if site.theme_config.show_description-%}
      <p>{{ site.description }}</p>
    {%-endif-%}
    <div class="category-nav" style="text-align: center;">
      {% for i in site.data.categories %}
      <span class="category-item {% if page.category == i.category %}active{% endif %}">
        <a href="/{{i.url}}">{{i.category}}</a>
      </span>
      {% endfor %}
    </div>
</header>
<a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}/</a>
